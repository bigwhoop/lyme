<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LYME - Low Key Markup Editor</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="build/lyme.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Fjalla+One&subset=latin,latin-ext">
    </head>
    <body>
        <div id="sidebar">
            <h1>LYME</h1>
            <ul>
                <li><a href="#" id="source-button">Show Markup</a></li>
                <li><a href="http://github.com/bigwhoop/lyme">Fork It On GitHub</a></li>
            </ul>
            <p>
                &copy; 2013 Philippe Gerber<br>
                MIT "Expat" License
            </p>
            <p>
                <a href="http://bigwhoop.ch">bigwhoop.ch</a> | <a href="http://twitter.com/phphil">@phphil</a>
            </p>
        </div>
        
        <div id="content" class="lyme"></div>
        
        <div id="overlay"></div>
        
        <div id="markup">
            <textarea rows="10" cols="10" readonly></textarea>
        </div>
        
        <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="build/jquery.lyme-markdown-extra.min.js"></script>
        
        <script>
            $(function() {
                MARKDOWN_EMPTY_ELEMENT_SUFFIX = '>';
                
                $('#content').lyme({
                    onPostInit : function(markup) {
                        $('#markup textarea').val(markup);
                    },
                    onMarkupChange : function(markup) {
                        $('#markup textarea').val(markup);
                    },
                    plugins: [
                        new $.fn.lyme.plugins.AjaxAdapter('README.md'),
                        new $.fn.lyme.plugins.ScrollTo(),
                        new $.fn.lyme.plugins.Blink()
                    ]
                });
                
                $('#overlay').on('click', function() {
                    $('#overlay,#markup').hide();
                });
                
                $('#source-button').on('click', function(e) {
                    e.preventDefault();
                    $('#overlay,#markup').show();
                });
            });
        </script>
    </body>
</html>
